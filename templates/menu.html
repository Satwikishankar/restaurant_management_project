{% load static %}
<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our Menu</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <h1 class="main-title">Our Menu </h1>
            <ul class="menu-list">
                {% for item in menu_items %}
                <li class="menu-item">
                    <span class="dish-name">{{ item.name }}</span>
                    <span class="dish-price">{{ item.price }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
