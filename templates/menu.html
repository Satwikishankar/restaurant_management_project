<form method="get" action=".">
    <input type="text" name="q" placeholder="Search menu..." value="{{ query }}">
    <button type="submit">Search</button>

<ul class="menu-list">
    {% for item in items %}
    <li class="menu-item">{{ item.name }} - {{ item.price }}</li>
    {% empty %}
    <li>No menu items have been found.</li>
    {% endFor %}
</ul>
